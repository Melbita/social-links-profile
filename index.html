<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section>
    <article class="social-widget">
      <div class="social-widget__profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" class="social-widget__image" />
        <div class="social-widget__personal">
          <h3 class="social-widget__name">Jessica Randall</h3>
          <span class="social-widget__location">London, United Kingdom</span>
        </div>
        <span class="social-widget__phrase">"Front-end developer and avid reader."</span>
      </div>
      <div class="social-widget__links">
        <a href="#" target="_blank" class="social-widget__button">GitHub</a>
        <a href="#" target="_blank" class="social-widget__button">Frontend Mentor</a>
        <a href="#" target="_blank" class="social-widget__button">LinkedIn</a>
        <a href="#" target="_blank" class="social-widget__button">Twitter</a>
        <a href="#" target="_blank" class="social-widget__button">Instagram</a>
      </div>
    </article>
  </section>
</body>
</html>
